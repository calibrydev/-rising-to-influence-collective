<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Rising to Influence Collective</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo-link">
      <img src="assets/logo.jpg" alt="RTI Logo" class="logo"/>
        
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="programs.html">Programs</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <form id="contact-form" action="https://formspree.io/f/mqaqbwdj" method="POST" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <div id="thankyou-message" style="display:none; color: #0077b6; font-size: 1.2rem; margin-top: 1rem;">
        Thank you for reaching out! We have received your message.
      </div>
      <div class="contact-details">
        <h2>Other Ways to Reach Us</h2>
        <p>Tel : 0745442328</p>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
